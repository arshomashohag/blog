<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Blog</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content login-form">
            <h2>Admin Login</h2>
            <p class="login-info">Enter your admin token to continue</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="token">Admin Token</label>
                    <input type="password" id="token" required placeholder="Enter admin token">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="admin-panel" style="display: none;">
        <nav class="navbar admin-navbar">
            <div class="nav-container">
                <a href="/admin/" class="logo">âœ¦ Blog Admin</a>
                <ul class="nav-links">
                    <li><a href="/" target="_blank">View Site</a></li>
                    <li><button id="logout-btn" class="btn-link">Logout</button></li>
                </ul>
            </div>
        </nav>

        <main class="admin-main">
            <div class="admin-header">
                <h1>Dashboard</h1>
                <a href="editor.html" class="btn btn-primary">+ New Post</a>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="stat-published">0</span>
                    <span class="stat-label">Published</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="stat-drafts">0</span>
                    <span class="stat-label">Drafts</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="stat-categories">0</span>
                    <span class="stat-label">Categories</span>
                </div>
            </div>

            <!-- Tabs -->
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="posts">Posts</button>
                <button class="tab-btn" data-tab="categories">Categories</button>
            </div>

            <!-- Posts Tab -->
            <div id="posts-tab" class="tab-content active">
                <div class="table-filters">
                    <select id="status-filter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="PUBLISHED">Published</option>
                        <option value="DRAFT">Draft</option>
                    </select>
                </div>

                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="posts-table-body">
                            <tr><td colspan="5" class="loading">Loading posts...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Categories Tab -->
            <div id="categories-tab" class="tab-content">
                <div class="category-form">
                    <input type="text" id="new-category" placeholder="New category name" class="input">
                    <button id="add-category-btn" class="btn btn-primary">Add Category</button>
                </div>

                <div class="categories-list" id="categories-list">
                    <p class="loading">Loading categories...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loginModal = document.getElementById('login-modal');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');
            const statusFilter = document.getElementById('status-filter');
            const postsTableBody = document.getElementById('posts-table-body');
            const categoriesList = document.getElementById('categories-list');
            const newCategoryInput = document.getElementById('new-category');
            const addCategoryBtn = document.getElementById('add-category-btn');

            // Tab handling
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(`${btn.dataset.tab}-tab`).classList.add('active');
                });
            });

            // Check authentication
            async function checkAuth() {
                if (AdminAPI.isAuthenticated()) {
                    const valid = await AdminAPI.verifyToken();
                    if (valid) {
                        showAdminPanel();
                        return;
                    }
                }
                showLoginModal();
            }

            function showLoginModal() {
                loginModal.style.display = 'flex';
                adminPanel.style.display = 'none';
            }

            function showAdminPanel() {
                loginModal.style.display = 'none';
                adminPanel.style.display = 'block';
                loadDashboard();
            }

            // Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const token = document.getElementById('token').value;
                
                AdminAPI.setToken(token);
                const valid = await AdminAPI.verifyToken();
                
                if (valid) {
                    showAdminPanel();
                } else {
                    loginError.textContent = 'Invalid token. Please try again.';
                    AdminAPI.clearToken();
                }
            });

            // Logout
            logoutBtn.addEventListener('click', () => {
                AdminAPI.clearToken();
                showLoginModal();
            });

            // Load dashboard data
            async function loadDashboard() {
                await Promise.all([loadPosts(), loadCategories(), loadStats()]);
            }

            // Load posts
            async function loadPosts(status = '') {
                postsTableBody.innerHTML = '<tr><td colspan="5" class="loading">Loading...</td></tr>';
                
                try {
                    const posts = await AdminAPI.getPosts(status);
                    
                    if (posts.length === 0) {
                        postsTableBody.innerHTML = '<tr><td colspan="5" class="no-data">No posts found</td></tr>';
                        return;
                    }
                    
                    postsTableBody.innerHTML = posts.map(post => `
                        <tr>
                            <td><strong>${escapeHtml(post.title)}</strong></td>
                            <td>${post.category || '-'}</td>
                            <td><span class="status-badge status-${post.status.toLowerCase()}">${post.status}</span></td>
                            <td>${formatDate(post.updated_at)}</td>
                            <td class="actions">
                                <a href="editor.html?id=${post.id}" class="btn-small">Edit</a>
                                <button onclick="deletePost('${post.id}')" class="btn-small btn-danger">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                } catch (error) {
                    postsTableBody.innerHTML = `<tr><td colspan="5" class="error">Error: ${error.message}</td></tr>`;
                }
            }

            // Delete post
            window.deletePost = async (id) => {
                if (!await confirmAction('Are you sure you want to delete this post?')) return;
                
                try {
                    await AdminAPI.deletePost(id);
                    showToast('Post deleted successfully', 'success');
                    loadPosts(statusFilter.value);
                    loadStats();
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                }
            };

            // Status filter
            statusFilter.addEventListener('change', () => {
                loadPosts(statusFilter.value);
            });

            // Load categories
            async function loadCategories() {
                try {
                    const categories = await AdminAPI.getCategories();
                    
                    if (categories.length === 0) {
                        categoriesList.innerHTML = '<p class="no-data">No categories yet</p>';
                        return;
                    }
                    
                    categoriesList.innerHTML = categories.map(cat => `
                        <div class="category-item">
                            <span class="category-name">${escapeHtml(cat.name)}</span>
                            <span class="category-count">${cat.post_count} posts</span>
                            <button onclick="deleteCategory('${cat.name}')" class="btn-small btn-danger">Delete</button>
                        </div>
                    `).join('');
                } catch (error) {
                    categoriesList.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                }
            }

            // Add category
            addCategoryBtn.addEventListener('click', async () => {
                const name = newCategoryInput.value.trim();
                if (!name) return;
                
                try {
                    await AdminAPI.createCategory(name);
                    newCategoryInput.value = '';
                    showToast('Category created', 'success');
                    loadCategories();
                    loadStats();
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                }
            });

            // Delete category
            window.deleteCategory = async (name) => {
                if (!await confirmAction(`Delete category "${name}"?`)) return;
                
                try {
                    await AdminAPI.deleteCategory(name);
                    showToast('Category deleted', 'success');
                    loadCategories();
                    loadStats();
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                }
            };

            // Load stats
            async function loadStats() {
                try {
                    const [published, drafts, categories] = await Promise.all([
                        AdminAPI.getPosts('PUBLISHED'),
                        AdminAPI.getPosts('DRAFT'),
                        AdminAPI.getCategories(),
                    ]);
                    
                    document.getElementById('stat-published').textContent = published.length;
                    document.getElementById('stat-drafts').textContent = drafts.length;
                    document.getElementById('stat-categories').textContent = categories.length;
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            // Initialize
            await checkAuth();
        });
    </script>
</body>
</html>
